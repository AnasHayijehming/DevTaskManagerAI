<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Task Manager AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#1e3a8a', // indigo-800
              'brand-secondary': '#0ea5e9', // sky-500
              'status-todo': '#64748b', // slate-500
              'status-inprogress': '#f59e0b', // amber-500
              'status-done': '#10b981', // emerald-500
            },
            boxShadow: {
              'card': '0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07)',
              'card-hover': '0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07)',
              'modal': '0 25px 50px -12px rgb(0 0 0 / 0.25)',
            },
            keyframes: {
              'shine': {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              'pulse-subtle': {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.02)', opacity: '0.95' },
              }
            },
            animation: {
              'shine': 'shine 1.5s linear infinite',
              'pulse-subtle': 'pulse-subtle 2s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', sans-serif; }
      @supports (font-variation-settings: normal) {
        html { font-family: 'Inter var', sans-serif; }
      }
      @keyframes pulse-ring {
        0% {
          box-shadow: 0 0 0 0px rgba(14, 165, 233, 0.5);
        }
        100% {
          box-shadow: 0 0 0 4px rgba(14, 165, 233, 0);
        }
      }
      .highlight-focus {
        border-color: #0ea5e9; /* tailwind sky-500 */
        box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.4);
        animation: pulse-ring 1.2s ease-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "dexie": "https://aistudiocdn.com/dexie@^4.2.0",
    "dexie-react-hooks": "https://aistudiocdn.com/dexie-react-hooks@^4.2.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
